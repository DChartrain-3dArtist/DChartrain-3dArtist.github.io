<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Portefeuille de Donovan Chartrain - Développeur 3D et web" />
<meta property="og:title" content="Donovan Chartrain - Portfolio 3D" />
<meta property="og:description" content="Découvrez ma nouvelle version ou revenez à l’ancienne." />
<meta property="og:type" content="website" />
<meta property="og:image" content="https://dchartrain-3dartist.github.io/assets/hero.png" />
<title>Donovan Chartrain - Portfolio</title>
<style>
  /* Reset & base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: "Anta", sans-serif, sans-serif;
    background-color: #141414;
    color: #bfbcb8;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  /* Hero background */
  body {
    background: url('https://dchartrain-3dartist.github.io/assets/hero.png') no-repeat center center fixed;
    background-size: cover;
    position: relative;
  }
  /* Overlay */
  body::before {
    content: "";
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(20, 20, 20, 0.8);
    z-index: 0;
  }
  /* Main container */
  main {
    position: relative;
    z-index: 1;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0 1rem;
    text-align: center;
  }
  h1 {
    font-weight: 800;
    font-size: 3.5rem;
    margin: 0 0 0.3em 0;
    color: #e5b97d;
    text-shadow: 0 0 8px #e5b97d;
  }
  p {
    max-width: 500px;
    font-size: 1.25rem;
    line-height: 1.5;
    margin: 0 0 2em 0;
    color: #bfbcb8;
  }
  /* Buttons container */
  .buttons {
    display: flex;
    gap: 1.5rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  /* Buttons style */
  .button {
    padding: 15px 30px;
    border: 2px solid #2c2c2c;
    background-color: #1a1a1a;
    color: #bfbcb8;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 15px;
    cursor: pointer;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    box-shadow:
      2px 2px 7px #090909,
      -2px -2px 7px #525252;
    transition: background 0.5s ease, color 0.5s ease, border-color 0.5s ease;
    user-select: none;
  }
  .button:hover,
  .button:focus {
    background-color: #292929;
    color: #e5b97d;
    border-color: #666666;
    outline: none;
  }
  /* Responsive */
  @media (max-width: 600px) {
    h1 {
      font-size: 2.4rem;
    }
    p {
      font-size: 1rem;
    }
    .buttons {
      flex-direction: column;
      gap: 1rem;
    }
    .button {
      width: 100%;
      max-width: 320px;
    }
  }
</style>
</head>
<body>
<main role="main" aria-label="Page d'accueil - Portfolio Donovan Chartrain">
  <h1>Bienvenue sur mon portfolio</h1>
  <p>Découvrez la nouvelle version de mon site, ou revenez à l’ancienne version si vous préférez.</p>
  <nav class="buttons" aria-label="Navigation principale">
    <a href="https://donovan-dev3d.vercel.app" class="button" target="_blank" rel="noopener noreferrer">Découvrir la nouvelle version</a>
    <a href="index_old.html" class="button">Continuer vers l’ancienne version</a>
  </nav>
</main>
</body>
</html>
